<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main class="app">
       <section class="w-100 h-100 home pet-detail pet-detail--dog">
           <header class="w-100 d-flex home__header pet-detail-header">
               <a href="./dashboard-dogs.html">
                   <img src="./images/chevron-left-white.svg" alt="">
               </a>
            </header>
            
            <article class="p-relative pet-detail pet-detail--dog">
                <figure class="pet-detail__image"><img src="./images/karsten-big.png" alt=""></figure>
                <section class="pet-characteristics">
                    <div class="pet-characteristic">
                        <strong>
                            Age:
                        </strong>
                        <span>
                            1 year
                        </span>
                    </div>
                    <div class="pet-characteristic">
                        <strong>
                            height:
                        </strong>
                        <span>
                            5-6
                        </span>
                    </div>
                    <div class="pet-characteristic">
                        <strong>
                            Color:
                        </strong>
                        <span>
                            Cream
                        </span>
                    </div>
                    <div class="pet-characteristic">
                        <strong>
                            Gender:
                        </strong>
                        <span>
                            Male
                        </span>
                    </div>
                </section>
            </article>
            <div class="w-100 pet-detail__content">
                <div class="w-100 d-flex flex-row align-center justify-between">
                    <h2>Reigner</h2>
                    <strong>$200</strong>
                </div>
                <span>Bulldog</span>
            </div>

            <div class="w-100 pet-detail__owner d-flex flex-row align-center">
                <figure class="pet-detail__owner-image"><img src="./images/luisa.png" alt=""></figure>
                <div class="d-flex flex-column">
                    <strong>James Baker</strong>
                    <span>Location - USA</span>
                </div>
            </div>

            <button class="button-adopt button-adopt--dog">Take Home</button>
       </section> 
    </main>
    
</body>
</html>
